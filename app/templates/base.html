<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Directed Evolution Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .container { max-width: 900px; margin: 0 auto; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-top: 16px; }
      label { display: block; margin-top: 12px; font-weight: 600; }
      input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 6px; }
      button { margin-top: 12px; padding: 8px 16px; }
      .error { color: #a00; }
      .ok { color: #0a0; }
      pre { background: #f7f7f7; padding: 12px; overflow: auto; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Directed Evolution Portal</h1>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
